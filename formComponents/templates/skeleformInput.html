<template name="skeleformInput">
    <div class="input-field col {{fieldSize schema.size}} {{schema.style}}">
        {{#if schema.icon}}
            <i class="material-icons prefix">{{schema.icon}}</i>
        {{/if}}

        {{fieldValue templateInstance}}
        <input type="{{inputType schema.renderAs}}" maxlength="{{schema.validation.max}}" class="skeleValidate gather" id="{{field schema.name}}" autocomplete="off" style="{{fieldStyle schema}}" length={{schema.charCounter}}>
        <label for="{{field schema.name}}" class="active">{{label schema.name}}{{required}}</label>

        <p class="skeleformFieldAlert"></p>
    </div>
    <!-- shadow confirm field -->
    {{#if schema.shadowConfirm}}
        <div class="input-field col {{fieldSize schema.size}} {{schema.style}}">
            <input type="{{inputType schema.renderAs}}" maxlength="{{schema.validation.max}}" class="shadowField" id="{{field schema.name}}ShadowConfirm" autocomplete="off" style="{{fieldStyle schema}}">
            <label for="{{field schema.name}}ShadowConfirm" class="active">{{label schema.name "shadowConfirm"}}{{required}}</label>

            <p class="skeleformFieldAlert"></p>
        </div>
    {{/if}}
</template>

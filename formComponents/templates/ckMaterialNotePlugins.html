<template name="ckImageUploader">
    <div class="modal modal-fixed-footer ckImageUploader">
        <div class="modal-content">
            <h4>{{i18n "imageUploadTitle_modal"}}</h4>
            <p>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="file-field input-field">
                            <div class="col s12 m5">
                                <div class="waves-effect waves-light btn">
                                    <span>
                                        <i class="mdi-image-photo small left"></i>
                                        {{i18n "loadFile_btn"}}
                                    </span>
                                    <input class="imageUploader" type="file" />
                                </div>
                            </div>
                            <div class="col s12 m7">
                                <input class="fileNameContainer" type="text" autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="canvasContainer canvasContainerEmpty">
                            <canvas class="willContainImage"></canvas>
                            <canvas class='canvasBlank' style='display:none'></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="altText-{{name}}" class="materialize-textarea imageAltText"></textarea>
                        <label for="altText-{{name}}">{{i18n "altText_lbl"}}</label>
                    </div>
                </div>
            </p>
        </div>
        <div class="modal-footer">
            <button class="ckImageUploadConfirm waves-effect waves-light btn">{{i18n "ok_btn"}}</button>
            <button class="waves-effect waves-light btn btnClose">{{i18n "close_btn"}}</button>
        </div>
    </div>
</template>

<template name="ckVideoEmbeeder">
    <div class="modal modal-fixed-footer ckVideoEmbeeder">
        <div class="modal-content">
            <h4>{{i18n "videoEmbeed_modal"}}</h4>
            <p>
                <div class="row">
                    <div class="input-field col s12">
                        <img src="/images/icons/social/youtube.png" class="prefix imageIcon" />
                        <input type="text" class="videoUrl" autocomplete="off">
                        <label class="active" for="videoEmbeed">{{i18n "videoUrl_lbl"}}</label>
                    </div>
                </div>
                
                <div class="row">
                    <div>{{i18n "preview_lbl"}}</div>
                    <div class="previewContainer hidden">
                        <div id="player"></div>
                    </div>
                </div>
            </p>
        </div>
        <div class="modal-footer">
            <button class="ckVideoEmbeederConfirm waves-effect waves-light btn">{{i18n "ok_btn"}}</button>
            <button class="waves-effect waves-light btn btnClose">{{i18n "close_btn"}}</button>
        </div>
    </div>
</template>
